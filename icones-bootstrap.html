<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <title>Bootstrap - Icones</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Iconic CSS -->
        <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

        <!-- FontAwesome CSS -->
        <link href="fontawesome/css/all.css" rel="stylesheet">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- ************************************************************************************************* -->   
    </head>

    <body style="padding-bottom: 200px; width: 90%; margin: 0 auto;">

        <!-- https://useiconic.com/open#icons -->

        <h3 class="border-bottom">Iconic</h3>
        <span class="oi oi-bolt display-2 text-success"></span>
        <i class="oi oi-bell display-2 bg-secondary text-warning"></i>

        <button class="btn btn-success btn-lg">
            <i class="oi oi-check text-white"></i>
            Confirmar
        </button>

        <!-- https://fontawesome.com/icons?d=gallery&p=2&m=free -->

        <h3 class="border-bottom mt-5">FontAwesome</h3>
        <span class="fas fa-camera bg-info" style="font-size: 120px; color: #956;"></span>
        <i class="fas fa-arrow-up display-2 text-success"></i>

        <button class="btn btn-success btn-lg">
            <i class="fas fa-bomb text-white"></i>
            Confirmar
        </button>

    </body>
</html>

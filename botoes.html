<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <title>Bootstrap - Botões</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- ************************************************************************************************* -->
    </head>

    <body style="padding-bottom: 230px; width: 600px; margin: 0 auto;">

       <!-- Botões
       ************************************
       fomatação padrão: btn
       formatações específicas:
       btn-primary, btn-secondary, btn-success, btn-info, btn-warning, btn-danger, btn-light, btn-dark, btn-link -->

       <h3>Botões</h3>
       <button class="btn btn-primary" type="button">Clique aqui</button>

       <h3>Botões com diferentes tags</h3>
       <a class="btn btn-warning text-white" href="">Link</a>
       <button class="btn btn-info" type="submit">Submit</button>
       <input class="btn btn-secondary" type="button" value="Button">
       <input class="btn btn-success" type="submit" value="Input Submit">
       <input class="btn btn-danger" type="reset" value="Reset">

       <br><br>

       <!-- Botões com contorno:
            'btn-outline-FORMATO' -->
        <h3>Botões com contorno</h3>
        <button class="btn btn-outline-success" type="">Clique aqui</button>

        <br><br>

        <!-- Tamanhos de botões
        Opções: btn-lg, btn-sm, btn-block -->
        <h3>Tamanhos dos botões</h3>
        <button class="btn btn-lg btn-primary" type="button">Grande</button>
        <button class="btn btn-sm btn-success" type="button">Pequeno</button>
        <br><br>
        <button class="btn btn-block btn-warning" type="button">Bloco</button>

        <br><br>

        <!-- Estados dos botões
        Opções: active, disabled -->
        <h3>Estados dos botões</h3>
        <button class="btn btn-success" type="button">Normal</button>
        <button class="btn btn-success active" type="button">Ativo</button>
        <button class="btn btn-success disabled" type="button">Inativo</button>
        <br><br>
        <button class="btn btn-success" type="button" data-toggle="button">Alternar</button>

        <br><br>

        <h3>Grupos de botões - Horizontal</h3>
        <div class="btn-group">
            <button class="btn btn-danger" type="button">Esquerda</button>
            <button class="btn btn-danger" type="button">Centro 1</button>
            <button class="btn btn-danger" type="button">Centro 2</button>
            <button class="btn btn-danger" type="button">Direita</button>
        </div>

        <br><br>

        <h3>Grupos de botões - Vertical</h3>
        <div class="btn-group-vertical">
            <button class="btn btn-primary" type="button">Esquerda</button>
            <button class="btn btn-primary" type="button">Centro 1</button>
            <button class="btn btn-primary" type="button">Centro 2</button>
            <button class="btn btn-primary" type="button">Direita</button>
        </div>

        <br><br>

        <h3>Toolbar de botões</h3>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-secondary" type="button">1</button>
                <button class="btn btn-secondary" type="button">2</button>
                <button class="btn btn-secondary" type="button">3</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-secondary" type="button">4</button>
                <button class="btn btn-secondary" type="button">5</button>            
            </div>
        </div>

        <br><br>

        <h3>Botões dropdown</h3>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button">
                Clique aqui
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Link 2</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Link 3</a>
            </div>
        </div>

    </body>

</html>
